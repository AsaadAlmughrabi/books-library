{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="wrapper">
  <div class="content">
    <div class="card">
      <!-- Use the external URL directly for the book image -->
      <img
        src="https://images.unsplash.com/photo-1541963463532-d68292c34b19?q=80&w=1888&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Book Image"
        class="card__image"
      />
      <div class="card__content">
        <h3 class="card__title">{{ book.title }}</h3>
      </div>
    </div>
    <div class="book-details">
      <p><strong>Rating:</strong> {{ book.rating }}</p>
      <p><strong>Description:</strong> {{ book.description }}</p>
      <p><strong>Publish Date:</strong> {{ book.publish_date }}</p>
      <p><strong>Author:</strong> {{ book.auther }}</p>
    </div>
  </div>
</div>
{% endblock content %}
